<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generateur de cartes NAO TT - JSON vers Cartes</title>

  <style>
    :root {
      --bg: #120606;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.78);
      --shadow: 0 18px 50px rgba(0,0,0,0.45);
      --radius: 18px;
      --border: 3px;
      --card-w: 340px;
      --card-h: 476px;
      --ui: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--ui);
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,80,80,0.25), transparent 60%),
        radial-gradient(900px 600px at 20% 70%, rgba(255,200,0,0.12), transparent 60%),
        radial-gradient(900px 600px at 80% 70%, rgba(0,140,255,0.12), transparent 60%),
        linear-gradient(180deg, #120606, var(--bg));
      padding: 22px 16px 40px;
    }

    h1 {
      margin: 0 0 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      width: 100%;
      max-width: var(--card-w);
      height: var(--card-h);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(180deg, #7b2000, #2b0d05);
    }

    .title {
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 13px;
      font-weight: 700;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .stats {
      font-size: 13px;
      margin: 10px 0;
    }

    .desc {
      font-size: 13px;
      white-space: pre-wrap;
      flex-grow: 1;
    }

    .footer {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>Generateur de cartes NAO TT</h1>

<div class="grid" id="cards"></div>

<script>
  const CARDS = [
    {
      id: "NAO-01",
      title: "13e mois perenne",
      subtitle: "Pouvoir d'achat durable",
      stats: {
        "Pouvoir d'achat": 5,
        "Stabilite": 5,
        "Justice sociale": 5,
        "Impact collectif": 5
      },
      desc: "Integration d'un 13e mois dans le brut annuel.\nRevenu stabilise et durable."
    },
    {
      id: "NAO-02",
      title: "Augmentation 5.75%",
      subtitle: "Rattrapage et equite",
      stats: {
        "Pouvoir d'achat": 5,
        "Equite": 5,
        "Urgence": 4,
        "Solidarite": 5
      },
      desc: "Augmentation generale pour tous.\nRattrapage automatique apres 3 ans."
    }
  ];

  function stars(n) {
    return "★★★★★☆☆☆☆☆".slice(5 - n, 10 - n);
  }

  function renderCards() {
    const container = document.getElementById("cards");
    container.innerHTML = "";

    CARDS.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";

      let statsHTML = "";
      for (const key in card.stats) {
        statsHTML += `<div>${key}: ${stars(card.stats[key])}</div>`;
      }

      div.innerHTML = `
        <div>
          <div class="title">${card.title}</div>
          <div class="subtitle">${card.subtitle}</div>
          <div class="stats">${statsHTML}</div>
          <div class="desc">${card.desc}</div>
        </div>
        <div class="footer">${card.id} - NAO 2026</div>
      `;

      container.appendChild(div);
    });
  }

  renderCards();
</script>

</body>
</html>
